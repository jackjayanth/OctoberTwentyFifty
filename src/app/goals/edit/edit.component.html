<div class="container">
  <legend>Update the Goal</legend>
  <div class="mb-3">
    <label for="txtBookName" class="form-label">Updated Goal Name</label>
    <input
      type="text"
      [(ngModel)]="goalForm.name"
      class="form-control"
      id="txtBookName"
    />
  </div>
  <div class="mb-3">
    <label for="txtAuthor" class="form-label">Updated Goal status</label>
    <input
      type="text"
      [(ngModel)]="goalForm.status"
      class="form-control"
      id="txtAuthor"
    />
  </div>
  <button type="button" class="btn btn-dark" (click)="update()">Create</button>
</div>
