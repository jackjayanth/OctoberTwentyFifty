<div class="col-md-6">
  <div class="row">
    <h1>Add a new goal</h1>
    <div class="row">
      <div>
        <a routerLink="/goals/addGoal" class="btn btn-dark">Add A New goal</a>
      </div>
    </div>
  </div>

  <div class="row">
    <h1>All Goals</h1>
    <p *ngFor="let item of allGoals | async">{{item.id}} ==> {{item.name}}==> {{item.status}}</p>
  </div>
</div>
