<div class="container">
  <legend>Add A New Goal</legend>
  <div class="mb-3">
    <label for="txtBookName" class="form-label">Goal Name</label>
    <input
      type="text"
      [(ngModel)]="goalForm.name"
      class="form-control"
      id="txtBookName"
    />
  </div>
  <div class="mb-3">
    <label for="txtAuthor" class="form-label">Goal status</label>
    <input
      type="text"
      [(ngModel)]="goalForm.status"
      class="form-control"
      id="txtAuthor"
    />
  </div>
  <button type="button" class="btn btn-dark" (click)="save()">Create</button>
  <button (click)="update()">update</button>
</div>
